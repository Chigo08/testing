<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <!-- Navigation Start -->
    <div class="container-navbar">
      <ul class="ul-navbar">

    <!-- Navigation End -->

    <!-- Content Start -->
    <div class="container-content-form">
      <h1 class="h1-content">Form Pendaftaran SIB 2023</h1>
      <form action="">
        <label for="nama">Nama Lengkap</label>
        <br />
        <input
          type="text"
          name="nama"
          id="nama"
          placeholder="Masukkan nama lengkap"
        />
        <br />
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Masukkan email"
        />
        <br />
        <label for="no-hp">No. HP</label>
        <br />
        <input
          type="tel"
          name="no-hp"
          id="no=hp"
          placeholder="Masukkan no HP"
        />
        <br />
        <br />
        <label for="jenis-kelamin">Jenis Kelamin</label>
        <br />
        <input type="radio" name="jenis-kelamin" id="jk-laki" />
        <label for="jenis-kelamin">Laki - Laki</label>
        <br />
        <input type="radio" name="jenis-kelamin" id="jk-perempuan" />
        <label for="jenis-kelamin">Perempuan</label>
        <br />
        <br />
        <label for="jurusan">Jurusan</label>
        <br />
        <select name="jurusan" id="jurusan">
          <option value="teknik-informatika">Teknik Informatika</option>
          <option value="sistem-informasi">Sistem Informasi</option>
          <option value="teknik-elektro">Teknik Elektro</option>
        </select>
        <br />
        <br />
        <label for="alamat">Alamat</label>
        <br />
        <textarea
          name="alamat"
          id="alamat"
          cols="30"
          rows="10"
          placeholder="Masukkan alamat"
        ></textarea>
        <br />
        <br />
        <label for="file">Foto</label>
        <br />
        <input type="file" />
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
